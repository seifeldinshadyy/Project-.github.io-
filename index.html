<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #EAF6FF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 250px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
        }
        .role {
            font-size: 16px;
            color: #333;
        }
        .bio {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">
            <p class="name">John Doe</p>
            <p class="role">Front-End Developer</p>
            <p class="bio">Passionate about creating interactive user experiences.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">
            <p class="name">Jane Smith</p>
            <p class="role">UI/UX Designer</p>
            <p class="bio">Loves designing intuitive and beautiful interfaces.</p>
        </div>
    </div>
</body>
</html>
